function refreshEventList(){
const eventList=document.getElementById('eventList');
const customEvents=JSON.parse(localStorage.getItem('customEvents')||"{}");
eventList.innerHTML=Object.keys(customEvents).map(person=>`
<div style="margin:10px 0;border-bottom:1px solid #555;">
<h4>👤 ${person}</h4>
${customEvents[person].map((event,index)=>`
<div style="display:flex;align-items:center;padding:5px;">
<span style="flex:1">${event.label} (权重: ${event.weight})</span>
<button onclick="deleteEvent('${person}',${index})" style="margin-left:10px;padding:2px 5px;background:#e74c3c">删除</button>
</div>
`).join('')}
</div>
`).join('')||'<p>你还没有添加过奇怪的小设定呢？🤔</p>';
}

function deleteEvent(person,index){
const customEvents=JSON.parse(localStorage.getItem('customEvents')||"{}");
if(customEvents[person]?.[index]){
customEvents[person].splice(index,1);
if(customEvents[person].length===0)delete customEvents[person];
lotteryData.events[person]=lotteryData.events[person].filter(e=>e.label!==customEvents[person]?.[index]?.label);
localStorage.setItem('customEvents',JSON.stringify(customEvents));
refreshEventList();
alert('已经帮你忘记这个坏主意啦~');
}
}

function clearAllCustomEvents(){
if(confirm('想全都删掉吗？求我呀~😎')){
localStorage.removeItem('customEvents');
Object.keys(lotteryData.events).forEach(person=>{
lotteryData.events[person]=lotteryData.events[person].filter(e=>e.weight!==6);
});
refreshEventList();
alert('已经清空你所有的变态记录咯~😎');
}
}
</script>
